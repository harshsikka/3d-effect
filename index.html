<style>
  
  html,
body {
  background: #ffffff;
  height: 100%;
}

.container {
  display: -webkit-box;
  display: -webkit-flex;
  display: -ms-flexbox;
  display: flex;
  -webkit-box-pack: center;
  -webkit-justify-content: center;
      -ms-flex-pack: center;
          justify-content: center;
  margin-top: 20%;
}

.orbit {
  width: 300px;
  height: 300px;
  border: 1px solid rgba(255, 255, 255, 0.12);
  position: absolute;
  border-radius: 100%;
  margin: -50px -250px;
  -webkit-animation: orbit 12.81216s linear infinite;
          animation: orbit 12.81216s linear infinite;
}

.planet {
  background: #00e3ad;
  box-shadow: inset -30px -30px 0px #00e3ad;
  width: 200px;
  height: 200px;
  border-radius: 100%;
}
.planet:before {
  content: '';
  background: #00e3ad;
  border-radius: 100%;
  width: 20px;
  height: 20px;
  display: block;
  margin: 50px 100px;
}
.planet:after {
  content: '';
  background: #00e3ad;
  border-radius: 100%;
  width: 50px;
  height: 50px;
  display: block;
  margin: -20px 40px;
}

.moon {
  background: #00e3ad;
  box-shadow: inset -7px -7px 0 #00e3ad;
  width: 50px;
  height: 50px;
  border-radius: 100%;
  margin: 20px;
}
.moon:before {
  content: '';
  background: #00e3ad;
  border-radius: 100%;
  width: 9px;
  height: 9px;
  display: inline-block;
  margin: 10px 10px;
}
.moon:after {
  content: '';
  background: #00e3ad;
  border-radius: 100%;
  width: 9px;
  height: 9px;
  display: block;
  margin: -7px 20px;
}

@-webkit-keyframes orbit {
  to {
    -webkit-transform: rotate(360deg);
            transform: rotate(360deg);
  }
}

@keyframes orbit {
  to {
    -webkit-transform: rotate(360deg);
            transform: rotate(360deg);
  }
}

</style>

<a class="container">
  <div class="planet"></div>
  <div class="orbit">
    <div class="moon"></div>
  </div>
</a>
